
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajuda Autista - Portal 3D Inclusivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #E2E8F0;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Efeito 3D para Cartões (Claymorphism) */
        .clay-card {
            background: #ffffff;
            border-radius: 3rem;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff,
                inset 2px 2px 5px rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .clay-button {
            background: #ffffff;
            box-shadow: 
                6px 6px 12px #c5c5c5,
                -6px -6px 12px #ffffff;
            transition: all 0.2s ease;
            border-radius: 1.5rem;
        }
        
        .clay-button:active {
            box-shadow: 
                inset 4px 4px 8px #c5c5c5,
                inset -4px -4px 8px #ffffff;
            transform: scale(0.96);
        }

        /* LETRAS PRETAS EM 3D - PROFUNDIDADE MÁXIMA */
        .text-3d {
            color: #000000 !important;
            text-shadow: 
                1px 1px 0px #888,
                2px 2px 0px #666,
                3px 3px 0px #444,
                4px 4px 8px rgba(0,0,0,0.4);
            font-weight: 900;
        }
        
        .sos-card-3d {
            background: linear-gradient(135deg, #f43f5e, #e11d48);
            box-shadow: 
                15px 15px 40px rgba(225, 29, 72, 0.3),
                -10px -10px 30px #ffffff;
            border-radius: 2.5rem;
            transform-style: preserve-3d;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .inner-depth {
            background: #f8fafc;
            box-shadow: inset 6px 6px 12px #cbd5e1, inset -6px -6px 12px #ffffff;
            border: none;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .pulse-3d {
            position: relative;
        }
        .pulse-3d::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 3px solid #3b82f6;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
