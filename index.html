
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajuda Autista - Inclusão e Autonomia</title>
    <meta name="description" content="Plataforma de suporte e ferramentas sensoriais para o desenvolvimento e bem-estar de pessoas autistas.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0f172a',
                card: 'rgba(30, 41, 59, 0.7)',
                border: 'rgba(255, 255, 255, 0.1)'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --clay-bg: #ffffff;
            --clay-shadow: rgba(0, 0, 0, 0.1);
            --clay-inset-white: rgba(255, 255, 255, 0.8);
            --clay-inset-dark: rgba(0, 0, 0, 0.05);
            --mesh-1: #e0f2fe;
            --mesh-2: #fef3c7;
            --mesh-3: #dcfce7;
            --mesh-4: #f3e8ff;
        }

        .dark {
            --clay-bg: #1e293b;
            --clay-shadow: rgba(0, 0, 0, 0.4);
            --clay-inset-white: rgba(255, 255, 255, 0.05);
            --clay-inset-dark: rgba(0, 0, 0, 0.2);
            --mesh-1: #1e1b4b;
            --mesh-2: #312e81;
            --mesh-3: #1e293b;
            --mesh-4: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f0f4f8;
            color: #1e293b;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease;
        }

        .dark body {
            background: #0f172a;
            color: #f8fafc;
        }

        /* Efeito de Grão Premium */
        .grainy-bg::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.05;
            z-index: 9999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Mesh Gradient 3D Dinâmico */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(at 0% 0%, var(--mesh-1) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, var(--mesh-2) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, var(--mesh-3) 0px, transparent 50%),
                        radial-gradient(at 0% 100%, var(--mesh-4) 0px, transparent 50%);
            filter: blur(100px);
            transition: all 1s ease;
        }

        /* Claymorphism Adaptativo */
        .clay-card {
            background: var(--clay-bg);
            border-radius: 3rem;
            box-shadow: 
                20px 20px 60px var(--clay-shadow),
                -20px -20px 60px rgba(255, 255, 255, 0.05),
                inset 10px 10px 20px var(--clay-inset-dark),
                inset -10px -10px 20px var(--clay-inset-white);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dark .clay-card {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .clay-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                25px 25px 70px var(--clay-shadow),
                -25px -25px 70px rgba(255, 255, 255, 0.05),
                inset 8px 8px 15px var(--clay-inset-dark),
                inset -8px -8px 15px var(--clay-inset-white);
        }

        .clay-btn {
            background: #3b82f6;
            color: white;
            border-radius: 1.5rem;
            box-shadow: 
                8px 8px 16px rgba(59, 130, 246, 0.3),
                -4px -4px 12px rgba(255, 255, 255, 0.8),
                inset 4px 4px 8px rgba(255, 255, 255, 0.3),
                inset -4px -4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .clay-btn:active {
            transform: scale(0.92);
            box-shadow: 
                2px 2px 4px rgba(59, 130, 246, 0.3),
                inset 6px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            transition: background-color 0.5s ease;
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 3D Floating Animations */
        @keyframes float3D {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            33% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
            66% { transform: translateY(5px) rotateX(-2deg) rotateY(2deg); }
        }

        .floating-3d {
            animation: float3D 6s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .perspective-1000 { perspective: 1000px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>
<body class="grainy-bg">
    <div class="mesh-gradient"></div>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
